<!DOCTYPE html>
<html>
    <head>
        <!-- Zip Support -->
        <script src="file:///android_asset/epub.js" type="text/javascript"></script>
        <!-- EPUBJS Renderer -->
        <script src="file:///android_asset/zip.min.js" type="text/javascript"></script>
        <!-- This library is used for EPUB local storage -->
        <script src="file:///android_asset/localforage.min.js" type="text/javascript"></script>

        <style type="text/css">
            #main {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #area {
                width: 90%;
                height: 90%;
                margin: 5% 5%;
            }
        </style>

        <script>
            // EPUBJS.filePath = "../build/libs/zip/";
            EPUBJS.cssPath = "../reader/css/";
        </script>


        <script type="text/javascript">
            function getSelectedText(){
                var txt = Book.renderer.render.window.getSelection();
                Android.setSelectedText(""+txt);
            }

        </script>
        
    </head>
    <body>
        <div id="main">
            <div id="area"></div>
        </div> 

        <script>
            var setBookWidthAndHeight = function(width,height){
                Book.setStyle("width",width+"%");
                Book.setStyle("height",height+"%");
                Book.setStyle("margin",(100-width)/2+"%");
            }
        </script>
    </body>
</html>
